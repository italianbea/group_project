      <div class="col-md-6">
            <label for="Did you know? ">
              <p>Interesting Facts! </h2></label>
            <p> Bali is known for its exotic location and beautiful beaches! </p>
            <div>
            <ol type="1">
            <li> Volcano Agung is considered the most sacred place on the Island.</li>
    <li>Who doesn’t love chocolate? Bali houses the world’s largest commercial bamboo building which opened in November 2011. 
Located not far from Ubud, the chocolate offers tours to visitors as well as chocolate products. <b>YUMMY!</b></li>
<li>Bali is known for its crisp white. But it is also home of Black Sand due to its active volcanos. Since the black sand absorbs heat, hard on feet. 
It is worthwhile visiting.</li>  
<li>Do you like coffee? Bali is the home of the most luxurious and expensive coffee. Kopi Luwak!</li>
Kopi Luwak is made from civet droppings. These are expensive $50.00 worth of coffee. 
Kopi Luwak is produced on the islands of Sumatra, Java, Bali and Sulawesi in the Indonesian Archipelago. </p>
<li> <b>TOURISM!</b>  Eighty percent of Bali’s source of income and economy depends on tourism. Can you believe that?!?! </li>
<li>Three month Balinese babies are carried everywhere until they are 3 months old. They are not allowed to touch the ground until then.</li>
<li>The Bali tooth filling ritual which symbolizes the transition from adolescence to adulthood.</li>
<li> Did you know that Funerals, also known as (pitra yadnya)  are considered a celebratory event. The deceased (often several at a time) are ritually cremated in extravagantly colorful rituals (ngaben).</li>
<li>Nyepi Day: A Balise day of silence. A unique festival only celebrated in Bali. The whole island shuts down, and no work, traveling or even noise is allowed. They take the festival very seriously!!</li>
     </ul>
     <p>For more information please visit the sites referenced: <a href= " http://wikitravel.org/en/Bali"> Visit Wiki Travel </a> and <a href= "http://www.flynous.com/top-10-amazing-facts-bali-indonesia/"> FlyNous Website </a></p>
